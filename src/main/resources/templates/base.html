    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

<!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">MSS - Blood Donation App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page"
                       href="http://127.0.0.1:5500/blood-donation/home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Add
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" th:href="@{/blood/donor/registration}">Registration Blood Donor</a>
                        </li>
                        <!--                        <li><a class="dropdown-item" th:href="@{/blood/recipient/registration}">Add Blood Recipient</a>-->
                        </li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/blood/search">Blood Search</a>
                </li>
            </ul>
            <form class="d-flex" th:action="@{/blood/search/group}">
                <!--<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">-->
                <select
                        class="form-select"
                        type="text"
                        id="bloodGroupName"
                        name="bloodGroupName"
                        required="required"
                        aria-label="Default select example"
                        aria-describedby="validationServer03FeedbackBloodDonorEmail"
                >
                    <!--<option selected>Open this select menu</option>-->
                    <option value="A+">A+</option>
                    <option value="B+">B+</option>
                    <option value="AB+">AB+</option>
                    <option value="O+">O+</option>
                    <option value="A-">A-</option>
                    <option value="B-">B-</option>
                    <option value="AB-">AB-</option>
                    <option value="O-">O-</option>
                </select>
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<br><br><br>
