<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>MSS - Blood Donation App</title>
</head>
<body>

<section>
    <div class="container">

        <div class="row">
            <div class="col-lg-7 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center"> Add New Blood Donor </h1>
                <div>
                    <p th:text="${message}" style="color: #318043; text-align: center"></p>
                </div>
                <div class="card-body">

                    <!--blood donor form started....-->
                    <form th:action="@{/blood/donor/save}" th:object="${bloodDonorDTO}" method="post"
                          enctype="multipart/form-data" onsubmit="return bloodDonorFormValidator()">

                        <!--blood donor name div....-->
                        <div class="mb-3">
                            <label for="name" class="form-label">Blood Donor Name</label>
                            <input
                                    type="text"
                                    id="name"
                                    name="name"
                                    th:field="*{name}"
                                    th:value="${bloodDonorDTO.name}"
                                    th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}"
                                    required="required"
                                    class="form-control"
                                    aria-describedby="validationServer03FeedbackStudentId"
                            >
                            <span id="idMessage" style="color: red"></span>
                            <div
                                    th:each="e : ${#fields.errors('name')}"
                                    th:text="${e}"
                                    id="validationServer03FeedbackBloodDonorName"
                                    class="invalid-feedback">
                            </div>
                        </div>

                        <!--blood donor age div....-->
                        <div class="mb-3">
                            <label for="age" class="form-label">Blood Donor's Age</label>
                            <input
                                    type="number"
                                    id="age"
                                    name="age"
                                    th:field="*{age}"
                                    th:value="${bloodDonorDTO.age}"
                                    th:classappend="${#fields.hasErrors('age') ? 'is-invalid' : ''}"
                                    required="required"
                                    class="form-control"
                                    aria-describedby="validationServer03FeedbackBloodDonorAge"
                            >
                            <span id="ageMessage" style="color: red"></span>
                            <div
                                    th:each="e : ${#fields.errors('age')}"
                                    th:text="${e}"
                                    id="validationServer03FeedbackBloodDonorAge"
                                    class="invalid-feedback">
                            </div>
                        </div>


                        <!--blood donor contact div....-->
                        <div class="mb-3">
                            <label for="contact" class="form-label">Blood Donor Contact Number</label>
                            <input
                                    type="text"
                                    id="contact"
                                    name="contact"
                                    th:field="*{contact}"
                                    th:value="${bloodDonorDTO.contact}"
                                    th:classappend="${#fields.hasErrors('contact') ? 'is-invalid' : ''}"
                                    required="required"
                                    class="form-control"
                                    aria-describedby="validationServer03FeedbackBloodDonorContact"
                            >
                            <span id="contactMessage" style="color: red"></span>
                            <div
                                    th:each="e : ${#fields.errors('contact')}"
                                    th:text="${e}"
                                    id="validationServer03FeedbackBloodDonorContact"
                                    class="invalid-feedback">
                            </div>
                        </div>

                        <!--blood donor email div....-->
                        <div class="mb-3">
                            <label for="email" class="form-label">Blood Donor Email</label>
                            <input
                                    type="email"
                                    id="email"
                                    name="email"
                                    th:field="*{email}"
                                    th:value="${bloodDonorDTO.email}"
                                    th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}"
                                    required="required"
                                    class="form-control"
                                    aria-describedby="validationServer03FeedbackBloodDonorEmail"
                            >
                            <span id="emailMessage" style="color: red"></span>
                            <div
                                    th:each="e : ${#fields.errors('email')}"
                                    th:text="${e}"
                                    id="validationServer03FeedbackBloodDonorEmail"
                                    class="invalid-feedback">
                            </div>
                        </div>

                        <!--blood donor blood group div....-->
                        <div class="mb-3">
                            <label for="bloodGroupName" class="form-label">Blood Donor's Blood Group</label>
                            <select
                                    class="form-select"
                                    type="text"
                                    id="bloodGroupName"
                                    name="bloodGroupName"
                                    th:field="*{bloodGroupName}"
                                    th:value="${bloodDonorDTO.bloodGroupName}"
                                    th:classappend="${#fields.hasErrors('bloodGroupName') ? 'is-invalid' : ''}"
                                    required="required"
                                    aria-label="Default select example"
                                    aria-describedby="validationServer03FeedbackBloodDonorEmail"
                            >
                                <!--<option selected>Open this select menu</option>-->
                                <option value="A+">A+</option>
                                <option value="B+">B+</option>
                                <option value="AB+">AB+</option>
                                <option value="O+">O+</option>
                                <option value="A-">A-</option>
                                <option value="B-">B-</option>
                                <option value="AB-">AB-</option>
                                <option value="O-">O-</option>
                            </select>
                            <span id="BloodGroupMessage" style="color: red"></span>
                            <div
                                    th:each="e : ${#fields.errors('email')}"
                                    th:text="${e}"
                                    id="validationServer03FeedbackBloodDonorBloodGroup"
                                    class="invalid-feedback">
                            </div>
                        </div>

                        <!--blood donor address div....-->
                        <div class="mb-3">
                            <label for="address" class="form-label">Blood Donor Address</label>
                            <input
                                    type="text"
                                    id="address"
                                    name="address"
                                    th:field="*{address}"
                                    th:value="${bloodDonorDTO.address}"
                                    th:classappend="${#fields.hasErrors('address') ? 'is-invalid' : ''}"
                                    required="required"
                                    class="form-control"
                                    aria-describedby="validationServer03FeedbackBloodDonorAddress"
                            >
                            <span id="addressMessage" style="color: red"></span>
                            <div
                                    th:each="e : ${#fields.errors('address')}"
                                    th:text="${e}"
                                    id="validationServer03FeedbackBloodDonorAddress"
                                    class="invalid-feedback">
                            </div>
                        </div>

                        <!--blood donor image div-->
                        <div class="mb-3">
                            <label for="bloodDonorImage" class="form-label">Book's Image</label>
                            <input
                                    type="file"
                                    id="bloodDonorImage"
                                    name="bloodDonorImage"
                                    accept="image/*"
                                    th:value="${bloodDonorDTO.image}"
                                    required="required"
                                    class="form-control"
                                    aria-describedby="emailHelp">
                        </div>

                        <!--student password div....-->
                        <div class="mb-3">
                            <label for="bloodDonorPassword" class="form-label">Blood Donor's Password</label>
                            <input
                                    type="password"
                                    id="bloodDonorPassword"
                                    class="form-control"
                                    th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ''}"
                                    aria-describedby="validationServer03FeedbackBloodDonorPasswordPassword"
                            >
                            <span id="passwordMessage" style="color: red"></span>
                            <div
                                    th:each="e : ${#fields.errors('password')}"
                                    th:text="${e}"
                                    id="validationServer03FeedbackBloodDonorPasswordPassword"
                                    class="invalid-feedback">
                            </div>
                        </div>

                        <!--blood donor confirm password div....-->
                        <div class="mb-3">
                            <label for="bloodDonorConfirmPassword" class="form-label">Blood Donor's Confirm
                                Password</label>
                            <input
                                    type="password"
                                    id="bloodDonorConfirmPassword"
                                    name="password"
                                    th:field="*{password}"
                                    th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ''}"
                                    class="form-control"
                                    aria-describedby="validationServer03FeedbackBloodDonorConfirmPassword"
                            >
                            <span id="confirmPasswordMessage" style="color: red"></span>
                            <div
                                    th:each="e : ${#fields.errors('password')}"
                                    th:text="${e}"
                                    id="validationServer03FeedbackBloodDonorConfirmPassword"
                                    class="invalid-feedback">
                            </div>
                        </div>

                        <!--student reset & submit div....-->
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="reset" class="btn btn-primary">Reset</button>
                        <button type="submit" class="btn btn-success">Submit</button>
                    </form>
                    <!--blood donor form started....-->

                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
